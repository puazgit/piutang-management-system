<!DOCTYPE html>
<html>
<head>
    <title>Test Payment API</title>
</head>
<body>
    <h1>Test Payment API</h1>
    <div id="result"></div>
    
    <script>
        async function testPaymentAPI() {
            try {
                const response = await fetch('/api/payments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        invoiceId: 2,
                        tanggal: '2024-10-08',
                        penerimaan: 100000,
                        keterangan: 'Test payment from browser'
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h2>Response Status: ${response.status}</h2>
                     <pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h2>Error:</h2><pre>${error.message}</pre>`;
            }
        }
        
        // Auto test when page loads
        window.onload = testPaymentAPI;
    </script>
</body>
</html>
